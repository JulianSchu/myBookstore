    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <main class="container-fluid" id="books">

        <div class="container d-flex flex-wrap justify-content-around" v-if="books.length != 0">

            <div class="card border-0" v-for="book in books">
                
                <img class="front w-100 h-auto" :src="book.portada" alt="book.jpg">
               

                <div class="back w-100 p-2 text-justify d-flex flex-wrap align-items-center">
                    <div>
                        <p class="font-weight-bold align-item-center">{{book.titulo}}</p>
                        <p class="mb-1">language: {{book.idioma}}</p>
                        <p>{{book.descripcion}}</p>
                    </div>
                    <button class="align-self-end">more</button>
                </div>
            </div>
