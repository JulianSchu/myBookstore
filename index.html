<!DOCTYPE html>
<html lang="en">

<head>

    <title>My Bookstore</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <main class="container-fluid" id="books">

        <div class="container input-group flex-nowrap mb-3">
            <input type="text" class="form-control border border-dark" placeholder="Please enter name (capital letters are considered)" aria-label="Username" aria-describedby="addon-wrapping" v-model="search">
            <div class="input-group-prepend">
                <span class="input-group-text text-dark font border border-dark " id="addon-wrapping"><i class="fas fa-search"></i></span>
            </div>

        </div>

        <div class="container d-flex flex-wrap justify-content-around" v-if="books.length != 0">

            <div v-for="(book, index) in filteredBooks">
                <div class="card border-0">

                    <img class="front w-100 h-auto" :src="book.portada" alt="book.jpg">

                    <div class="back w-100 p-2 text-justify d-flex flex-wrap align-items-center">
                        <div>
                            <p class="font-weight-bold align-item-center">{{book.titulo}}</p>
                            <p class="mb-1">language: {{book.idioma}}</p>
                            <p>{{book.descripcion}}</p>
                        </div>
                        <button type="button" class="btn btn-secondary align-self-end" data-toggle="modal" :data-target="'#book' + (index+1)">More</button>
                    </div>
                </div>

                <div class="modal fade" :id="'book' + (index+1)" tabindex="-1" role="dialog" :aria-labelledby="'book' + (index+1) + 'Label'" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" :id="'book' + (index+1) + 'Label'">{{book.titulo}}</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <img class="front w-100 h-auto" :src="book.detalle" alt="book.jpg">
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="main.js"></script>
</body></html>
